<!DOCTYPE html>
<html>
    <head>  <!-- una buena practica es cargar siempre en CSS en el head para que sea de lo primero que carga -->
        <title>CSS</title> <!-- CSS unicamente vive en funcion a un HTML -->
        <link rel="stylesheet" href="main.css" type="text/css"/>
    </head>
    <body>
      <div class="caja"> 
        <div class="header">Soy cabecera</div>
        <div class="contenido"> Esta es mi primer practica de CSS!</div>
        <div class="footer">
            <button class="primario">Aceptar</button>
            <button class="secundario">Cancelar</button>
        </div>
      </div>
    </body>
</html>
